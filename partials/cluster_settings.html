<div ng-controller="ClusterSettingsController">
	<h2>cluster settings</h2>
	<div class="index-settings-panel">
		<div class="row">
			<div class="col-lg-2">
				<ul class="nav nav-pills nav-stacked" id="cluster_settings_tabs">
					<li><a href="#cluster_settings_cluster" data-toggle="tab">cluster</a></li>
					<li><a href="#cluster_settings_routing" data-toggle="tab">routing</a></li>
					<li><a href="#cluster_settings_recovery" data-toggle="tab">recovery</a></li>
				</ul>
			</div>
			<div class="col-lg-10">
				<div class="tab-content">
					<div class="tab-pane active" id="cluster_settings_cluster" ng-include src="'partials/cluster_settings/cluster.html'"></div>
					<div class="tab-pane" id="cluster_settings_routing" ng-include src="'partials/cluster_settings/routing.html'"></div>
					<div class="tab-pane" id="cluster_settings_recovery" ng-include src="'partials/cluster_settings/recovery.html'"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<span class="pull-right">
					<button type="button" class="btn btn-default" ng-click='back()'>back</button>
					<button type="button" class="btn btn-primary" ng-click='save()'><i class="icon-ok"></i> save</button>
				</span>
			</div>
		</div>
	</div>
</div>

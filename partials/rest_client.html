<div ng-controller="RestController">
	<h2>rest client</h2>
	<div class="content-panel">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel-group" id="#resAccordion">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">
								<a data-toggle="collapse" data-parent="#restAccordion" href="#restHistory">
									history
								</a>
							</h4>
						</div>
						<div id="restHistory" class="panel-collapse collapse">
							<table class="table table-striped table-hover table-condensed" style="width: 100%; margin-bottom: 0px">
								<tr ng-repeat="h in history" ng-click="loadFromHistory(h)" title="{{h.body}}" class="normal-action" style="font-size: 13px">
									<td style="width: 80px">{{h.timestamp}}</td>
									<td style="width: 80px">{{h.method}}</td>
									<td>{{h.url}}</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="rest-client-body">
			<div class="row">
				<div class="col-lg-12">
					<form class="form-inline" role="form">
						<div>
							<button type="submit" class="btn btn-primary rest-client-execute input-sm" ng-click="sendRequest()">
								<i class="icon-bolt"></i> send
							</button>
							<select ng-model="request.method" class="form-control input-sm rest-client-request-method">
								<option value="GET" selected="selected">GET</option>
								<option value="PUT">PUT</option>
								<option value="POST">POST</option>
								<option value="DELETE">DELETE</option>
							</select>
							<span class="rest-client-request-url">
								<input type="url" ng-model="request.url" class="form-control input-sm" placeholder="complete url (e.g.: http://localhost:9200/index/type/_search)">
							</span>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6">
					<div id="rest-client-editor" class="kopf-ace-editor rest-client-editor"></div>
					<div class="rest-client-format-body">
						<span class="rest-body-validation-error">{{editor.error}}</span>
						<button type="submit" class="btn btn-default rest-client-execute input-sm" ng-click="editor.format()">
							<i class="icon-align-left"></i> format body
						</button>
					</div>
				</div>
				<div class="col-lg-6 content-panel">
					<div id="rest-client-response" class="rest-client-response"></div>
				</div>
			</div>
		</div>
	</div>
</div>

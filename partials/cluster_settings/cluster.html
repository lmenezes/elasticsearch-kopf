<div class="row">	
	<div class="col-md-4 col-sm-6 col-xs-12">
		<div class="form-group">
			<label class="form-label">indices.ttl.interval</label>
			<a href="#" class="setting-info" data-container="body" data-trigger="hover" data-toggle="popover" data-placement="bottom" data-content="Expired documents will be automatically deleted regularly. You can dynamically set the indices.ttl.interval to fit your needs. The default value is 60s." data-original-title="indices.ttl.interval" title="">
				<i class="icon-info-sign"></i>
			</a>
			<input type="text" class="form-control input-sm" ng-model="settings[active_settings]['indices.ttl.interval']" placeholder="">
		</div>
	</div>
	<div class="col-md-4 col-sm-6 col-xs-12">
		<div class="form-group">
			<label class="form-label">indices.cache.filter.size</label>
			<a href="#" class="setting-info" data-container="body" data-trigger="hover" data-toggle="popover" data-placement="bottom" data-content="The setting that allows one to control the memory size for the filter cache is indices.cache.filter.size, which defaults to 20%. Note, this is not an index level setting but a node level setting (can be configured in the node configuration)." data-original-title="indices.cache.filter.size" title="">
				<i class="icon-info-sign"></i>
			</a>
			<input type="text" class="form-control input-sm" ng-model="settings[active_settings]['indices.cache.filter.size']" placeholder=""/>
		</div>
	</div>
	<div class="col-md-4 col-sm-6 col-xs-12">
		<div class="form-group">
			<label class="form-label">discovery.zen.minimum_master_nodes</label>
			<a href="#" class="setting-info" data-container="body" data-trigger="hover" data-toggle="popover" data-placement="bottom" data-content="The discovery.zen.minimum_master_nodes allows to control the minimum number of master eligible nodes a node should 'see' in order to operate within the cluster. Its recommended to set it to a higher value than 1 when running more than 2 nodes in the cluster." data-original-title="discovery.zen.minimum_master_nodes" title="">
				<i class="icon-info-sign"></i>
			</a>
			<input type="text" class="form-control input-sm" ng-model="settings[active_settings]['discovery.zen.minimum_master_nodes']" placeholder=""/>
		</div>
	</div>
	<div class="col-md-4 col-sm-6 col-xs-12">
		<div class="form-group">
			<label class="form-label">blocks.read_only</label>
			<a href="#" class="setting-info" data-container="body" data-trigger="hover" data-toggle="popover" data-placement="bottom" data-content="makes the cluster read only. indices won't accept write operations and metadata can't be updated(create or delete indices)" data-original-title="blocks.read_only">
				<i class="icon-info-sign"></i>
			</a>
			<BR>
			<label class="cluster-map-node-type">
				<!-- input type checkbox margin-top -5px -->
				<input type="checkbox" ng-model="settings[active_settings]['cluster.blocks.read_only']" ng-true-value="true"  class=""> True
				<input type="checkbox" ng-model="settings[active_settings]['cluster.blocks.read_only']" ng-true-value="false"  class=""> False
			</label>			
		</div>
	</div>	
</div>
